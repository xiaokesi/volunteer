                                                </div><!-- /.col -->

                                            </div><!-- /form-group -->

                                            <div class="text-right m-top-md">
                                                <button type="button" class="btn btn-info" onclick="myOnClick()">确 定</button>

<script>
    $(function () {
        //Delete Widget Confirmation
        $('#deleteWidgetConfirm').popup({
            vertical: 'top',
            pagecontainer: '.container',
            transition: 'all 0.3s'
        });

        //Form Validation
        $('#basic-constraint').parsley({
            listeners: {
                onFormSubmit: function (isFormValid, event) {
                    if (isFormValid) {
                        return false;
                    }
                }
            }
        });

        $('#type-constraint').parsley({
            listeners: {
                onFormSubmit: function (isFormValid, event) {
                    if (isFormValid) {
                        return false;
                    }
                }
            }
        });

        $('#formValidate1').parsley({
            listeners: {
                onFormSubmit: function (isFormValid, event) {
                    if (isFormValid) {
                        alert('Registration Complete');
                        return false;
                    }
                }
            }
        });

        $('#formValidate2').parsley({
            listeners: {
                onFieldValidate: function (elem) {
                    // if field is not visible, do not apply Parsley validation!
                    if (!$(elem).is(':visible')) {
                        return true;
                    }

                    return false;
                },
                onFormSubmit: function (isFormValid, event) {
                    if (isFormValid) {
                        alert('Your message has been sent');
                        return false;
                    }
                }
            }
        });
    });
</script>
