<meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"
      xmlns="http://www.w3.org/1999/html"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <title>项目发布</title>

    <script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>

    <script type="text/javascript">

        function myOnClick() {
            if (check()) {
                $("#form_launch").submit();
            } else {
                alert("请完善录入信息!");
            }
        }

        function check() {
            if ($("#title").val() == "" || $("#title").val() == undefined) {
                return false;
            }
            if ($("#require").val() == "" || $("#require").val() == undefined) {
                return false;
            }
            if ($("#time").val() == "" || $("#time").val() == undefined) {
                return false;
            }
            if ($("#size").val() == "" || $("#size").val() == undefined) {
                return false;
            }
            if ($("#starttime").val() == "" || $("#starttime").val() == undefined) {
                return false;
            }
            if ($("#endtime").val() == "" || $("#endtime").val() == undefined) {
                return false;
            }
            if ($("#organizer").val() == "" || $("#organizer").val() == undefined) {
                return false;
            }
            if ($("#context").val() == "" || $("#context").val() == undefined) {
                return false;
            }
            if ($("#activitiestime").val() == "" || $("#activitiestime").val() == undefined) {
                return false;
            }
            if ($("#type").val() == "" || $("#type").val() == undefined) {
                return false;
            }
            return true;
        }


    </script>

</head>
<body>

<form id="form_launch" action="launchActivities" method="post" enctype="multipart/form-data">
    <p style="font-size: 15px;height: 20px;margin-top: 20px;"><span style="width: 100px;display: inline-block;display: inline-block;"><span style="color: #CC0000">*</span> 项目名称:</span> <input id="title" style='border:0;border-bottom:1px;width: 60%;' type="text" name="title"/>${titleMsg!}</p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <p style="font-size: 15px;height: 20px;"><span style="width: 100px;display: inline-block;"><span style="color: #CC0000">*</span> 志愿者要求: </span> <input
            id="require" style='border:0;border-bottom:1px;width: 60%;'
            type="text"
            name="require"/>${requireMsg!}</p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <p style="font-size: 15px;height: 20px;"><span style="width: 120px;display: inline-block;"><span style="color: #CC0000">*</span> 计划招募人数: </span> <input
            id="size" style='border:0;border-bottom:1px;width: 60%;'
            type="number"
            name="size"/>${sizeMsg!}</p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <p style="font-size: 15px;height: 20px;"><span style="width: 100px;display: inline-block;"><span style="color: #CC0000">*</span> 活动组织者:</span> <input
            id="organizer" style='border:0;border-bottom:1px;width: 60%;'
            type="text"
            name="organizer"/>${organizerMsg!}</p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <p style="font-size: 15px;height: 20px;"><span style="width: 100px;display: inline-block;"><span style="color: #CC0000">*</span> 项目介绍:</span> <input
            id="context" style='border:0;border-bottom:1px;width: 60%;'
            type="text"
            name="context"/>${contextMsg!}</p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <p style="font-size: 15px;height: 20px;"><span style="width: 100px;display: inline-block;"><span style="color: #CC0000">*</span> 活动时间: </span> <input
            id="activitiestime" style='border:0;border-bottom:1px;width: 60%;'
            type="text"
            name="activitiestime"/>${activitiestimeMsg!}</p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <p style="font-size: 15px;height: 20px;"><span style="width: 100px;display: inline-block;"><span style="color: #CC0000">*</span> 活动类型: </span>
        <select name="type" id="type" style='border:0;border-bottom:1px;width: 60%;' class="xla_k">
            <!--平安社区 文明出行 绿色环保 卫生健康 慰劳助残 文化艺术 教学辅导 体育竞赛 其他-->
            <option value="平安社区">平安社区</option>
            <option value="文明出行">文明出行</option>
            <option value="绿色环保">绿色环保</option>
            <option value="卫生健康">卫生健康</option>
            <option value="为老助残">为老助残</option>
            <option value="文化艺术">文化艺术</option>
            <option value="教学辅导">教学辅导</option>
            <option value="体育竞赛">体育竞赛</option>
            <option value="其他">其他</option>
        </select>${typeMsg!}
    </p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <p style="font-size: 15px;height: 20px;"><span style="width: 120px;display: inline-block;"><span style="color: #CC0000">*</span> 报名截止日期: </span> <input
            id="time" style='border:0;border-bottom:1px;width: 60%;'
            type="datetime-local" name="time"/>${timeMsg!}</p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">

    <p style="font-size: 15px;height: 20px;"><span style="width: 100px;display: inline-block;"><span style="color: #CC0000">*</span> 活动期限: </span> <input
            id="starttime" style='border:0;border-bottom:1px;width: 60%;'
            type="datetime-local" name="starttime"/>${starttimeMsg!}</p>

    <p style="font-size: 15px;height: 20px;"><span style="width: 100px;display: inline-block;"> 至 </span> <input
            id="endtime" style='border:0;border-bottom:1px;width: 60%;'
            type="datetime-local" name="endtime"/>${endtimeMsg!}</p>

    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">

    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <div style="text-align: center;width:90%; height: 44px; background-color: #E2374C;border: 0;color: #fff;font-size: 16px;border-radius:6px;margin: 30px auto 0 auto;" onclick="myOnClick()">
        <input type="submit" value="提    交" style="width:80%; height: 44px; background-color: #E2374C;border: 0;border-radius:6px;color: #fff;font-size: 16px;margin: 0px auto 0 auto;filter:alpha(opacity=0); /*IE滤镜，透明度50%*/
-moz-opacity:0; /*Firefox私有，透明度50%*/
opacity:0;/*其他，透明度50%*/"/>

        <p style="margin-top: -30px; margin-bottom:50px">提 交</p></div>
    <div>
        <h4 style="color: red">${error}</h4>
    </div>
</form>


</body>
</html>
