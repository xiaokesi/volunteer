<meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>
<head>
    <title>活动列表</title>

    <script type="text/javascript">

        function itemOnClickForDetail(id) {
            console.log("activitiesItemOnclick:" + id);
            window.location.href = "activitiesDetailsjsp?id="+id;
        }

    </script>


</head>
<body>
<div id="list">
    <#list activities as item>
        <div style="padding: 0 8px 12px 8px;border-bottom: 1px solid #f3f3f3;"  onclick="itemOnClickForDetail('${item.id}')">
            <h4 style="line-height: 0px;margin-top:20px;font-size: 18px;">
                 <span style="width: 6px;height: 6px;background-color: #E2374C;margin:-4px 4px 0 0;display: inline-block;float: left; border-radius: 40px;overflow:hidden;text-overflow: ellipsis;white-space: nowrap;"></span>
                 ${item.title!}
            </h4>
            <div style="width: 79%;float: left;margin-right: 1%;">
                <p style="font-size: 14px;line-height: 22px;color: #333;height:40px;overflow: hidden;margin-top:0px;">${item.context!}</p>
                <small style="font-size: 10px;text-decoration: none;color: #9b9b9b;">${item.time!}</small>
                <small style="font-size: 10px;text-decoration: none;color: #f57723;margin-left: 8px">${item.status!}</small>
            </div>
            <!--<div style="width:20%;float: right;">-->
             <!--<img src="${item.cover}" style="width: 100%;background-color: #f5f5f5;"-->
            <!--&gt;-->
            <!--</div>-->
            <div style="clear: both;"></div>
        </div>
    </#list>
</div>
</body>
</html>
