<meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>
<head>
    <title>项目展示</title>


    <script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>

    <script type="text/javascript">

        function itemOnClick(id) {
            console.log("itemOnClick!" + id);
            window.location.href = "/volunteer/activities/findAllList?type=" + id;
        }

    </script>

</head>
<body>

<div>
    <div style="padding: 30px 8px 12px 8px;text-align: center;background-color: #E2374C; color: #fff;margin:-10px -10px 0 -10px;">
        <h4 style="line-height: 0px;font-size: 20px;font-weight: bold">欢迎参与我们发起的公益活动</h4>

        <div>
            <span>"亦志愿" 现有志愿者<i
                    style="font-size: 18px;background-color: #fff;color: #E2374C;padding: 2px 5px 2px 5px;border-radius: 4px;margin-left: 10px;margin-right: 10px;">${user_count!0}</i>人</span>
        </div>
        <div style="font-size: 14px;color: #fff;margin:35px 0 0px 0;text-align: left;">请选择您要参与的活动类型:</div>
    </div>

    <table align="center" style="width: 100%; border-top: 1px solid #f3f3f3;">
        <tr>
            <td style="border-right:1px solid #f3f3f3; border-bottom:1px solid #f3f3f3;">
                <div id="pinganshequ" onclick="itemOnClick(id)" align="center">
                    <img src="/volunteer/resources/pic/pinganshequ.png"
                         style="width: 33%; text-align: center;margin:40px 30% 20px 30%;">

                    <p style="text-align: center;font-size:13px;color:#666;margin-bottom:20px;">平安社区</p>
                </div>
            </td>
            <td style=" border-bottom:1px solid #f3f3f3;">
                <div id="wenmingchuxing" onclick="itemOnClick(id)" align="center">
                    <img src="/volunteer/resources/pic/wenmingchuxing.png"
                         style="width: 33%; text-align: center;margin:40px 30% 20px 30%;">

                    <p style="text-align: center;font-size:13px;color:#666;margin-bottom:20px;">文明出行</p>
                </div>
            </td>
            <td style="border-left:1px solid #f3f3f3; border-bottom:1px solid #f3f3f3;">
                <div id="lvsehuanbao" onclick="itemOnClick(id)" align="center">
                    <img src="/volunteer/resources/pic/lvsehuanbao.png"
                         style="width: 33%; text-align: center;margin:40px 30% 20px 30%;">

                    <p style="text-align: center;font-size:13px;color:#666;margin-bottom:20px;">绿色环保</p>
                </div>
            </td>
        </tr>
        <tr>
            <td style="border-right:1px solid #f3f3f3; border-bottom:1px solid #f3f3f3;">
                <div id="weishengjiankang" onclick="itemOnClick(id)" align="center">
                    <img src="/volunteer/resources/pic/weishengjiankang.png"
                         style="width: 33%; text-align: center;margin:40px 30% 20px 30%;">

                    <p style="text-align: center;font-size:13px;color:#666;margin-bottom:20px;">卫生健康</p>
                </div>
            </td>
            <td style="border-bottom:1px solid #f3f3f3;">
                <div id="weilaozhucan" onclick="itemOnClick(id)" align="center">
                    <img src="/volunteer/resources/pic/weilaozhucan.png"
                         style="width: 33%; text-align: center;margin:40px 30% 20px 30%;">

                    <p style="text-align: center;font-size:13px;color:#666;margin-bottom:20px;">为老助残</p>
                </div>
            </td>
            <td style="border-left:1px solid #f3f3f3; border-bottom:1px solid #f3f3f3;">
                <div id="wenhuayishu" onclick="itemOnClick(id)" align="center">
                    <img src="/volunteer/resources/pic/wenhuayishu.png"
                         style="width: 33%; text-align: center;margin:40px 30% 20px 30%;">

                    <p style="text-align: center;font-size:13px;color:#666;margin-bottom:20px;">文化艺术</p>
                </div>
            </td>
        </tr>
        <tr>
            <td style="border-right:1px solid #f3f3f3; border-bottom:1px solid #f3f3f3;">
                <div id="jiaoxuefudao" onclick="itemOnClick(id)" align="center">
                    <img src="/volunteer/resources/pic/jiaoxuefudao.png"
                         style="width: 33%; text-align: center;margin:40px 30% 20px 30%;">

                    <p style="text-align: center;font-size:13px;color:#666;margin-bottom:20px;">教学辅导</p>
                </div>
            </td>
            <td style=" border-bottom:1px solid #f3f3f3;">
                <div id="tiyujingsai" onclick="itemOnClick(id)" align="center">

            <td style="border-left:1px solid #f3f3f3; border-bottom:1px solid #f3f3f3;">
                <div id="qita" onclick="itemOnClick(id)" align="center">
                    <img src="/volunteer/resources/pic/qita.png"
                         style="width: 33%; text-align: center;margin:40px 30% 20px 30%;">

                    <p style="text-align: center;font-size:13px;color:#666;margin-bottom:20px;">其他</p>
                </div>
            </td>
        </tr>

    <div style="width: 100%;height: 10px; background-color: #fff;"></div>
