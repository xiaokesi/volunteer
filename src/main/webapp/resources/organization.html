<#list activitys as activity>
    <div style="padding: 0 8px 12px 8px;border-bottom: 1px solid #f3f3f3;">
        <h4 style="line-height: 24px;margin-top:10px;"><img src="/volunteer/resources/pic/icon.png"
                                                            style="width: 16px;margin:-10px 2px -3px 0;">${activity.org_name}
        </h4>
        <ul style="list-style: none; border-left: 3px solid #E2374C; line-height: 24px;font-size: 14px;padding: 0 0 0 14px;margin: -10px 0 10px 0;">
            <li style="font-size: 15px;">${activity.leader}</li>
            <li style="color: #E2374C;font-size: 15px;text-decoration: none;">${activity.contact}</li>
        </ul>
        <small style="font-size: 12px;text-decoration: none;color: #9b9b9b;padding: 20px 0 0 18px;line-height: 18px;">
            ${activity.org_desc}
        </small>
    </div>
</#list>
